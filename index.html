<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/login.css">

    <script defer src="/js/login.js"></script>

    <title>Jogo da Memória - Heróis do Brasil</title>

    <link rel="shortcut icon" href="/img/favicon.png" type="image/x-icon">
</head>

<body>
    <main>
        <div class="left">
            <img src="/img/heroes.jpg" alt="Imagem dos heróis.">
        </div>

        <div class="right">
            <form class="login-form">
                <header>
                    <h1>Jogo da Memória</h1>
                    <img src="/img/brain.png" alt="Imagem de um cérebro.">
                    <img class="blob" src="/img/blob.svg" alt="Blob.">
                </header>

                <main>
                    <div class="group">
                        <input required="" type="text" class="input">
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>Nome</label>
                    </div>

                    <button type="submit" class="button">Jogar
                        <div class="icon">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                                <path fill="none" d="M0 0h24v24H0z"></path>
                                <path fill="currentColor"
                                    d="M16.172 11l-5.364-5.364 1.414-1.414L20 12l-7.778 7.778-1.414-1.414L16.172 13H4v-2z">
                                </path>
                            </svg>
                        </div>
                    </button>
                </main>

                <footer>
                    <p>Desenvolvido por <a href="https://github.com/alexias1" target="new_blank">Alexia Rodrigues</a>, <a href="https://github.com/isaquebraga" target="new_blank">Isaque Braga</a> e Maria Graziella.</p>
                </footer>
            </form>
        </div>
    </main>
</body>

</html>
